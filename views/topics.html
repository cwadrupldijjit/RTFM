<div>
	<!--<base href="../">-->
	<div>
		<p ng-hide="vm.topics">
			There are currently no posts or threads on this forum.  Use the button below to create a new thread.
		</p>
		
		<md-card ng-repeat="thread in vm.topics">
			<h3>{{ thread.title }}</h3>
			<p>{{ thread.content | limitTo: 75 }}</p>
		</md-card>
		
		<md-button class="md-raised md-primary" ng-click="vm.createThread()" value="Create a Thread">Create a Thread</md-button>
	</div>
</div>
