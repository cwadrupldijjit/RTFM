<div>
	<form>
		<md-input-container>
			<label for="vm.newThreadTitle">New Thread Title</label>
			<input type="text" ng-model="vm.newThreadTitle">
		</md-input-container>
		
		<md-input-container>
			<label for="vm.newThreadContent">First Post Content</label>
			<textarea name="NewThreadContent" class="new-post" ng-model="vm.newThreadContent"></textarea>
		</md-input-container>
		
		<input type="submit" value="Submit" class="md-button md-primary md-raised" ng-click="vm.addThread()">
	</form>
	
	<div ng-show="vm.errorDisplay" ng-animate=".toggle-fade" class="toggle-fade">{{ vm.errorMessage }}</div>
</div>
